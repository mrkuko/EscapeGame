<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATTERN</title>
    <link rel="stylesheet" href={{ url_for('static', filename='root/_main_style.css') }}>
    <style>
        @font-face {
            font-family: Viking2;
            src: url({{ url_for('static', filename="data/Oconnor-6RgM.ttf") }}) format('truetype');
        }
        h2 {
            text-align: left;
        }
        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 4px;
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }
        .small_button {
            position: fixed;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid black;
            z-index: 1;
        }
        .small_button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transition: 0.7s;
        }
        #background-main {
            display: none;
            background-size: 100% 100%;
            background-color: #183343;
            z-index: -1;
        }
        #content {
            display: none;
            position: absolute;
            margin: 10% 10% 5% 5%;
            font-family: Viking2;
            font-size: 32px;
            background-image: url({{ url_for('static', filename="data/old_paper.png") }});
            background-size: 100% 100%;
        }
        #content #p_main {
            position: static;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: justify;
            height: 75%;
            padding: 40px 60px 0 60px;
            margin: 0;
        }
        #content #enter{
            position: relative;
            width: 100%;
            height: 10%;
            margin: 10px;
            bottom: 0px;
        }
        #enter button{
            display: block;
            background-color: rgba(30, 30, 30, 0.6) ;
            border: solid rgba(30, 30, 30, 70);
            margin: 0 auto;
            height: 100%;
            width: 240px;
            font-family: Viking2;
            font-size: x-large;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 0px 2px 2px rgb(0,0,0);
        }
        #enter button:hover {
            background-color: rgba(30, 30, 30, 0.9);
            transition: 0.7s;
        }
        #quiz_button{
            display: block;
            background-color: rgba(30, 30, 30, 0.6) ;
            border: solid rgba(30, 30, 30, 70);
            margin: 0 auto;
            height: 60px;
            width: 180px;
            font-family: Viking2;
            font-size: x-large;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 0px 2px 2px rgb(0,0,0);
        }
        #quiz_button:hover {
            background-color: rgba(30, 30, 30, 0.9);
            transition: 0.7s;
        }
        #back{
            top: 20px;
            left: 20px;
        }
        #foreground {
            display: none;
            position: absolute;
            background-color: rgba(30, 30, 30, 0.6);
            background-size: 100% 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

        <div id="enter">

        </div>

    <div id="foreground" class="stretched-max"></div>
    <script src="{{ url_for('static', filename="scripts/core.js") }}"></script>
